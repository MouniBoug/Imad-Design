<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thanks</title>
  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Poppins" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <!-- My CSS -->
  <link rel="icon" href="./assets/img/stroke logo.png">
  
  <style>
    body {
      height: 100vh;
      background: linear-gradient(180deg, #2e3857 0%, #212529 100%);
    }
  </style>
</head>

<body>
  
  <!-- Modal -->
  <div class="modal fade " id="myModal" tabindex="-1">
    <div class="modal-dialog modal-lg" >
      <div class="modal-content bg-light">
        <div class="modal-header">
          <h3 class="modal-title h1" style="color: #ec09b3;" id="exampleModalLabel">Thank you!</h3>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body h5">
          Your message has been successfully sent! I'll respond as soon as possible. &#128536; &#128519; &#128521;
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <a href="./index.html" class="btn btn-primary">Return to home page</a>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <!-- My Scripts -->
  <script>
    $(document).ready(function() {
      $('#myModal').modal() // initiate the mode after load load

      $(document).click(function () {
        window.location.href = './index.html'; // redirect to home page on click on any place on the document
      })
    })
  </script>
</body>

</html>
