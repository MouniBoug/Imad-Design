<!doctype html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119184212-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-119184212-1');
  </script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thanks</title>
  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Poppins" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/img/favicon/site.webmanifest">
  <link rel="mask-icon" href="./assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  
  <!--Scroll Animation & Loader-->
  <script src="./assets/js/ScrollReveal.min.js" async></script>
  <script async>
    //Loader
    document.addEventListener('DOMContentLoaded', function () {
      window.addEventListener("load", function (event) {

        var el = document.querySelector('.circle__wrapper');

        // fade out
        function fadeOut(el) {
          el.style.opacity = 1;

          (function fade() {
            if ((el.style.opacity -= .1) < 0) {
              el.style.display = "none";
            } else {
              requestAnimationFrame(fade);
            }
          })();
        }
        fadeOut(el);

      }, false);
    }, false);

    //Scroll Animation
    window.sr = ScrollReveal();

    if (sr.isSupported()) {
      document.documentElement.classList.add('sr');
    }
  </script>
  
  <style>
    /* Loader */
  
    .circle__wrapper {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: #21252e;
    }
  
    .circle__1 {
      width: 80px;
      height: 80px;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      border-top: 5px solid #FFA719;
      border-right: 5px solid #FFA719;
      border-left: 5px solid transparent;
      border-bottom: 5px solid transparent;
      border-radius: 50%;
      -webkit-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
      -webkit-animation: rotateCircle 2.2s ease-in-out 0s infinite;
      animation: rotateCircle 2.2s ease-in-out 0s infinite;
    }
  
    .circle__2 {
      width: 65px;
      height: 65px;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      border-top: 5px solid #e56660;
      border-right: 5px solid #e56660;
      border-left: 5px solid transparent;
      border-bottom: 5px solid transparent;
      border-radius: 50%;
      -webkit-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
      -webkit-animation: rotateCircle 2.1s ease-in-out 0.1s infinite;
      animation: rotateCircle 2.1s ease-in-out 0.1s infinite;
    }
  
    .circle__3 {
      width: 50px;
      height: 50px;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      border-top: 5px solid #009EB2;
      border-right: 5px solid #009EB2;
      border-left: 5px solid transparent;
      border-bottom: 5px solid transparent;
      border-radius: 50%;
      -webkit-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
      -webkit-animation: rotateCircle 2s ease-in-out 0.2s infinite;
      animation: rotateCircle 2s ease-in-out 0.2s infinite;
    }
  
    .circle__4 {
      width: 35px;
      height: 35px;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      border-top: 5px solid #724e94;
      border-right: 5px solid #724e94;
      border-left: 5px solid transparent;
      border-bottom: 5px solid transparent;
      border-radius: 50%;
      -webkit-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
      -webkit-animation: rotateCircle 2s ease-in-out 0.3s infinite;
      animation: rotateCircle 2s ease-in-out 0.3s infinite;
    }
  
    @-webkit-keyframes rotateCircle {
      0% {
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
      }
      80% {
        -webkit-transform: rotate(1060deg);
        transform: rotate(1060deg);
      }
      90% {
        -webkit-transform: rotate(1035deg);
        transform: rotate(1035deg);
      }
      100% {
        -webkit-transform: rotate(1035deg);
        transform: rotate(1035deg);
      }
    }
  
    @keyframes rotateCircle {
      0% {
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
      }
      80% {
        -webkit-transform: rotate(1060deg);
        transform: rotate(1060deg);
      }
      90% {
        -webkit-transform: rotate(1035deg);
        transform: rotate(1035deg);
      }
      100% {
        -webkit-transform: rotate(1035deg);
        transform: rotate(1035deg);
      }
    }
  
  
    /* Scroll Animation */
  
    .sr .thumb-imgs .col-lg-4 {
      visibility: hidden;
    }
  
    .thumb-imgs {
      -webkit-perspective: 800px;
      perspective: 800px;
    }
  </style>
  
</head>

<body>

  <!--loader-->
  <div class="circle__wrapper">
    <div class="circle__1"></div>
    <div class="circle__2"></div>
    <div class="circle__3"></div>
    <div class="circle__4"></div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade " id="myModal" tabindex="-1">
    <div class="modal-dialog modal-lg" >
      <div class="modal-content bg-light">
        <div class="modal-header">
          <h3 class="modal-title h1" style="color: #ec09b3;" id="exampleModalLabel">Thank you!</h3>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body h5">
          Your message has been successfully sent! I'll respond as soon as possible. &#128536; &#128519; &#128521;
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <a href="./index" class="btn btn-primary">Return to home page</a>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <!-- My Scripts -->
  <script>
    $(document).ready(function() {
      $('#myModal').modal() // initiate the mode after load load

      $(document).click(function () {
        window.location.href = './index'; // redirect to home page on click on any place on the document
      })
    })
  </script>
</body>

</html>
